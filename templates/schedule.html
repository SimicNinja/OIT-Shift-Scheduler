{{define "title"}}Home{{end}}

{{define "main"}}
	<h1>Select Your Desired Schedule</h1>


	<button id = "selectBtn">Select Mode</button>
	
	<table class = "week">
		<tr>
			<th id = "dayColumn">Day</th>
			{{range .Hours}}
				<th class = "hourColumn">{{.}}</th>
			{{end}}
			<th id = "totalColumn">Totals</th>
		</tr>
		{{range .Days}}
			{{$day := .}}
			<tr>
				<td class = "daySlot">{{.}}</td>
				{{range $.Hours}}
					{{$hour := .}}
					<td>
						<div class = "hourSlot">
						{{range $.Minutes}}
							<div class = "minuteSlot" day = "{{$day}}" hour = "{{$hour}}" minute = "{{.}}">
								{{printf ":%02d" .}}
							</div>
						{{end}}
						</div>
					</td>
				{{end}}
				<td id = "{{.}}Total">0hrs 0mins</td>
			</tr>
		{{end}}
	</table>
	<h2 id = "weekTotal">Weekly Total: </h2>
{{end}}
