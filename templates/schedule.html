{{define "title"}}Home{{end}}

{{define "main"}}
	<h2>The Schedule</h2>
	<table class = "week">
		<tr>
			<th>Day</th>
			{{range .Hours}}
				<th>{{.}}</th>
			{{end}}
		</tr>
		{{range .Days}}
			{{$day := .}}
			<tr>
				<td>{{.}}</td>
				{{range $.Hours}}
					<td class = "timeSlot" day = "{{$day}}" hour = "{{.}}"></td>
				{{end}}
			</tr>
		{{end}}
	</table>
{{end}}
