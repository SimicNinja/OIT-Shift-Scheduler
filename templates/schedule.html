{{define "title"}}Home{{end}}

{{define "main"}}
	<h2>The Schedule</h2>
	<button id = "selectBtn">Select Mode</button>
	
	<table class = "week">
		<tr>
			<th id = "dayColumn">Day</th>
			{{range .Hours}}
				<th class = "hourColumn">{{.}}</th>
			{{end}}
		</tr>
		{{range .Days}}
			{{$day := .}}
			<tr>
				<td class = "daySlot">{{.}}</td>
				{{range $.Hours}}
					{{$hour := .}}
					<td>
						<div class = "hourSlot">
						{{range $.Minutes}}
							<div class = "minuteSlot" day = "{{$day}}" hour = "{{$hour}}" minute = "{{.}}">
								{{printf ":%02d" .}}
							</div>
						{{end}}
						</div>
					</td>
				{{end}}
			</tr>
		{{end}}
	</table>
{{end}}
